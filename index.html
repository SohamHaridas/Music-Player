<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <h1>Music Player</h1>
    <div class="track-info">
      <img src="default-cover.jpg" alt="Album Cover" class="album-cover">
      <h2 id="track-title">Track Title</h2>
      <h3 id="track-artist">Artist Name</h3>
    </div>

    <audio id="audio-player" src=""></audio>

    <div class="controls">
      <button id="prev" class="control-btn">⏮</button>
      <button id="play-pause" class="control-btn">▶️</button>
      <button id="next" class="control-btn">⏭</button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress-bar" value="0">
    </div>

    <div class="time-info">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
